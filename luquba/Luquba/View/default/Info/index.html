	

	<div class="container">
		<div class="well  well-sm">
			 <button type="button" class="btn btn-primary"><a href="{:U('Info/add')}" >app信息列表</a></button>
              <button type="button" class="btn btn-primary"><a href="{:U('Info/add')}" >添加app信息</a></button>
             

		</div>

			<table class="table table-bordered">
			      <thead>
			        <tr>
			          <th>id</th>
			          <th>app名称</th>
			          <th>版本</th>
			          <th>联系电话</th>
			          <th>创建时间</th>
			        
			        </tr>
			      </thead>
			      <tbody>
			      	<volist id="info" name="info">

			      		<tr>
			      		  <th >{$info.id}</th>
			      		  <td>{$info.name}</td>
			      		  <td>{$info.version}</td>
			      		   <td>{$info.tel}</td>

			      		  <td>{$info.createtime|date="y-m-d",###}</td>
			      		 
			      		</tr>
			      		
			      	</volist>
			       
			        
			      </tbody>
		    </table>
		    <div class="page">
		    	{$page}
		    </div>

	</div>
